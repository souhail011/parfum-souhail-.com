<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>parfum souhail</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .story { border: 1px solid #ddd; padding: 10px; margin: 10px 0; background: white; display: flex; }
        .story img { width: 150px; height: 150px; margin-right: 10px; }
        .story h3 { margin: 0; }
        .cart { position: fixed; top: 10px; right: 10px; background: #fff; border: 1px solid #ddd; padding: 10px; width: 200px; }
        .cart-item { margin: 5px 0; }
        button { background: #28a745; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        button:hover { background: #218838; }
        .search { margin-bottom: 20px; }
        .search input { padding: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contes Marocains du Marché</h1>
        <div class="search">
            <input type="text" id="search" placeholder="Rechercher un conte...">
        </div>
        <div id="stories"></div>
    </div>
    <div class="cart">
        <h3>Panier</h3>
        <div id="cart-items"></div>
        <p>Total: <span id="total">0</span> DH</p>
        <button onclick="checkout()">Commander</button>
    </div>

    <script>
        const stories = [
            // Les 30 précédents restent les mêmes
            { title: "Le Conte d'Aïcha Kandicha", content: "Il était une fois une djinnia nommée Aïcha Kandicha qui faisait perdre la raison aux hommes. Ce conte parle de la peur, de la sagesse et du bien.", img: "https://via.placeholder.com/150?text=Aicha+Kandicha", price: 10 },
            // ... (les 29 autres comme avant)
            { title: "Le Conte du Vent et de la Mer", content: "Le vent et la mer se battaient. Ce conte parle de force.", img: "https://via.placeholder.com/150?text=Vent+et+Mer", price: 14 },
            // Nouveaux 10 contes
            { title: "Le Conte de l'Oiseau Bleu", content: "Un oiseau bleu apportait la chance. Ce conte parle de bonheur.", img: "https://via.placeholder.com/150?text=Oiseau+Bleu", price: 11 },
            { title: "Le Conte du Magicien et du Roi", content: "Un magicien aida un roi. Ce conte parle de magie.", img: "https://via.placeholder.com/150?text=Magicien+et+Roi", price: 13 },
            { title: "Le Conte de la Rose et de l'Épine", content: "Une rose et une épine se disputaient. Ce conte parle de beauté.", img: "https://via.placeholder.com/150?text=Rose+et+Epine", price: 9 },
            { title: "Le Conte du Cheval Blanc", content: "Un cheval blanc sauva un village. Ce conte parle de loyauté.", img: "https://via.placeholder.com/150?text=Cheval+Blanc", price: 12 },
            { title: "Le Conte de la Fille du Soleil", content: "La fille du soleil tomba amoureuse. Ce conte parle d'amour.", img: "https://via.placeholder.com/150?text=Fille+Soleil", price: 14 },
            { title: "Le Conte du Trésor Caché", content: "Un trésor caché dans une montagne. Ce conte parle d'aventure.", img: "https://via.placeholder.com/150?text=Tresor+Cache", price: 15 },
            { title: "Le Conte de la Pluie et du Soleil", content: "La pluie et le soleil se réconciliaient. Ce conte parle d'équilibre.", img: "https://via.placeholder.com/150?text=Pluie+et+Soleil", price: 10 },
            { title: "Le Conte du Loup et de l'Agneau", content: "Un loup et un agneau se disputaient. Ce conte parle de justice.", img: "https://via.placeholder.com/150?text=Loup+et+Agneau", price: 8 },
            { title: "Le Conte de la Clé Magique", content: "Une clé ouvrait toutes les portes. Ce conte parle de mystère.", img: "https://via.placeholder.com/150?text=Cle+Magique", price: 13 },
            { title: "Le Conte du Jardin des Fées", content: "Un jardin habité par des fées. Ce conte parle de magie.", img: "https://via.placeholder.com/150?text=Jardin+Fées", price: 12 }
        ];

        let cart = [];
        const storiesDiv = document.getElementById('stories');
        const cartItemsDiv = document.getElementById('cart-items');
        const totalSpan = document.getElementById('total');
        const searchInput = document.getElementById('search');

        function renderStories(filter = '') {
            storiesDiv.innerHTML = '';
            const filteredStories = stories.filter(story => story.title.toLowerCase().includes(filter.toLowerCase()));
            filteredStories.forEach((story, index) => {
                const storyDiv = document.createElement('div');
                storyDiv.className = 'story';
                storyDiv.innerHTML = `
                    <img src="${story.img}" alt="${story.title}">
                    <div>
                        <h3>${story.title}</h3>
                        <p>${story.content}</p>
                        <p>Prix: ${story.price} DH</p>
                        <button onclick="addToCart(${stories.indexOf(story)})">Ajouter au Panier</button>
                    </div>
                `;
                storiesDiv.appendChild(storyDiv);
            });
        }

        function addToCart(index) {
            cart.push(stories[index]);
            updateCart();
        }

        function updateCart() {
            cartItemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.textContent = `${item.title} - ${item.price} DH`;
                cartItemsDiv.appendChild(itemDiv);
                total += item.price;
            });
            totalSpan.textContent = total;
        }

        function checkout() {
            alert(`Commander: ${cart.length} contes, Total: ${totalSpan.textContent} DH. (Simulation – ajoutez un paiement réel comme PayPal)`);
        }

        searchInput.addEventListener('input', (e) => {
            renderStories(e.target.value);
        });

        renderStories();
    </script>
</body>
