function updateCart(){
    let total=0;
    cartItems.innerHTML=cart.map(i=>{
        total+=i.price*i.qty;
        return `<div class="cart-item">

}

    let f=img.cloneNode();
    f.className="fly";
    f.style.left=r.left+"px";
    f.style.top=r.top+"px";
    f.style.width=r.width+"px";
    f.style.height=r.height+"px";
    document.body.appendChild(f);

}
