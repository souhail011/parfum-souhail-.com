];

let cart = [];

function renderProducts(){
  const box = document.getElementById("products");
  products.forEach((p,i)=>{
    box.innerHTML += `
      <div class="product">
        <img src="${p.img}" />
        <div class="info">
          <h3>${p.name}</h3>
          <div class="price">${p.price} DH</div>
          <select id="size${i}">
            <option>S</option><option>M</option><option>L</option><option>XL</option>

          <select id="color${i}">
            <option>Noir</option><option>Blanc</option><option>Beige</option>
          </select>
          <input type="number" id="qty${i}" value="1" min="1"/>
          <button class="add" onclick="addToCart(${i})">Ajouter au panier</button>
        </div>
      </div>
    `;
  });
}

function addToCart(i){
  const size = document.getElementById("size"+i).value;
  const color = document.getElementById("color"+i).value;
  const qty = parseInt(document.getElementById("qty"+i).value);
  const existing = cart.find(item=>item.name===products[i].name && item.size===size && item.color===color);
  if(existing) existing.qty+=qty;
  else cart.push({...products[i],size,color,qty});
  updateCart();
  toggleCart(true);
}

function updateCart(){
  const items = document.getElementById("cartItems");
  items.innerHTML="";
  let total=0;
  cart.forEach((c,index)=>{
    total += c.price*c.qty;
    items.innerHTML+=`
      <div class="cart-item">
        <div>
          ${c.name}<br>
          Taille: ${c.size} | Couleur: ${c.color} | Qty: ${c.qty}<br>
          ${c.price*c.qty} DH
        </div>
        <button onclick="removeFromCart(${index})">X</button>
      </div>
    `;
  });
  document.getElementById("total").innerText="Total: "+total+" DH";

  const name = document.getElementById("customerName").value || "Non renseign√©";
  const address = document.getElementById("customerAddress").value || "Non renseign√©e";

  let msg=`Bonjour, je veux commander:%0ANom: ${name}%0AAdresse: ${address}%0A`;
  cart.forEach(c=> msg+=`- ${c.name} (${c.size}, ${c.color}) x${c.qty} : ${c.price*c.qty} DH%0A`);
  msg+=`Total: ${total} DH`;
  document.getElementById("waLink").href = `https://wa.me/${phone}?text=${msg}`;
}

function removeFromCart(i){
  cart.splice(i,1);
  updateCart();
}

function toggleCart(force){
  const c=document.getElementById("cart");
  if(force===true) c.classList.add("open");
  else c.classList.toggle("open");
}

renderProducts();
