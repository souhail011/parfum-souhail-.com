<script>

// Nom, prix, cat√©gorie, promo%, stock
const parfums=[

{name:"Idole La Nuit",price:249,cat:"Femme",promo:10,stock:true},
{name:"Tag Uomo Rose",price:299,cat:"Homme",promo:0,stock:true},
{name:"Bois D Iris",price:199,cat:"Oriental",promo:15,stock:true},
{name:"Let‚Äôs Be Strong",price:199,cat:"Homme",promo:0,stock:true},

{name:"Your Touch Extrait",price:160,cat:"Femme",promo:5,stock:false},

{name:"L Absolu",price:349,cat:"Femme",promo:25,stock:true},
{name:"Hunter Killer",price:299,cat:"Homme",promo:0,stock:true},
{name:"Khamrah Qahwa",price:250,cat:"Oriental",promo:0,stock:true},
{name:"Voux Elegante",price:199,cat:"Femme",promo:15,stock:true},
{name:"Roya Blend",price:350,cat:"Oriental",promo:10,stock:true},
{name:"Dior Homme Intense",price:1300,cat:"Homme",promo:20,stock:true},
{name:"Stronger With You Intensely",price:1200,cat:"Homme",promo:0,stock:true},
{name:"Power Musk",price:100,cat:"Homme",promo:0,stock:true},
{name:"9PM Afnan",price:65,cat:"Homme",promo:0,stock:false},
{name:"9PM Rebel",price:65,cat:"Homme",promo:0,stock:true},
{name:"Liquid Brun",price:249,cat:"Femme",promo:5,stock:true},
{name:"I Am The Queen",price:120,cat:"Femme",promo:0,stock:true},
{name:"Delilah",price:120,cat:"Femme",promo:10,stock:true},
{name:"Yara Candy",price:199,cat:"Femme",promo:0,stock:true}
];

let cart=[];

function render(){
let list=[...parfums];

// filtrer recherche
let s=search.value.toLowerCase();
let c=category.value;
let t=sort.value;

if(s) list=list.filter(p=>p.name.toLowerCase().includes(s));
if(c) list=list.filter(p=>p.cat===c);

// tri
if(t==="price-asc") list.sort((a,b)=>a.price-b.price);
if(t==="price-desc") list.sort((a,b)=>b.price-a.price);
if(t==="name") list.sort((a,b)=>a.name.localeCompare(b.name));

// afficher produits
products.innerHTML=list.map(p=>{
let final=p.promo?Math.round(p.price*(1-p.promo/100)):p.price;
return `
<div class="product">
${p.promo?`<div class="badge">-${p.promo}%</div>`:""}
${!p.stock?`<div class="out">√âpuis√©</div>`:""}
<img src="${imgUrl}">
<h3>${p.name}</h3>
${p.promo?`<div class="old">${p.price} MAD</div>`:""}
<div class="price">${final} MAD</div>
<div class="btn ${!p.stock?"disabled":""}" onclick="addToCart('${p.name}',${final},this)">${p.stock?"Ajouter":"Indisponible"}</div>
</div>`;
}).join('');
}

search.oninput=render;
category.onchange=render;
sort.onchange=render;

const products=document.getElementById("products");
const cartItems=document.getElementById("cart-items");
const cartTotal=document.getElementById("cart-total");

function toggleCart(){document.getElementById("cart").classList.toggle("active");}

function addToCart(name,price,btn){
if(btn.classList.contains("disabled")) return;

flyEffect(btn);
if(navigator.vibrate) navigator.vibrate(80);

let item=cart.find(i=>i.name===name);
item?item.qty++:cart.push({name,price,qty:1});
updateCart();
showToast();
}

function updateCart(){
let total=0;
cartItems.innerHTML=cart.map(i=>{
total+=i.price*i.qty;
return `<div class="cart-item"><span>${i.name}</span><div><button onclick="qty('${i.name}',-1)">-</button>${i.qty}<button onclick="qty('${i.name}',1)">+</button></div></div>`;
}).join('');
cartTotal.innerText="Total: "+total+" MAD";
}

function qty(n,d){
let i=cart.find(x=>x.name===n);
i.qty+=d;
if(i.qty<=0) cart=cart.filter(x=>x!==i);
updateCart();
}

function sendCart(){
if(cart.length===0) return alert("Le panier est vide");
let msg="Commande:%0A";
cart.forEach(i=>msg+=`${i.name} x${i.qty}%0A`);
window.open(whatsapp+msg);
}

function showToast(){
let t=document.getElementById("toast");
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),1500);
}

function flyEffect(btn){
let img=btn.parentElement.querySelector("img");
let r=img.getBoundingClientRect();
let f=img.cloneNode();
f.className="fly";
f.style.left=r.left+"px";
f.style.top=r.top+"px";
f.style.width="50px";
document.body.appendChild(f);
setTimeout(()=>{f.style.left="90%";f.style.top="20px";f.style.opacity=0;},10);
setTimeout(()=>f.remove(),800);
}

render();
</script>
