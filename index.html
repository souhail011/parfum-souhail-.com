let cart = [];

function renderProducts(){
  const box = document.getElementById("products");
  products.forEach((p,i)=>{
    box.innerHTML += `
    <div class="product">
      <img src="${p.img}?w=600&q=80" />
      <div class="info">
        <h3>${p.name}</h3>
        <div class="price">${p.price} DH</div>

        <select id="size${i}">
          <option>S</option><option>M</option>
          <option>L</option><option>XL</option>
        </select>

        <select id="color${i}">
          <option>Noir</option>
          <option>Blanc</option>
          <option>Beige</option>
        </select>

        <button class="add" onclick="addToCart(${i})">
          Ajouter au panier
        </button>
      </div>
    </div>`;
  });
}

function addToCart(i){
  const size = document.getElementById("size"+i).value;
  const color = document.getElementById("color"+i).value;
  cart.push({...products[i],size,color});
  updateCart();
  toggleCart(true);
}

function updateCart(){
  const items = document.getElementById("cartItems");
  let total = 0;
  items.innerHTML="";
  cart.forEach(c=>{
    total+=c.price;
    items.innerHTML+=`
      <div class="cart-item">
        ${c.name}<br>
        Taille: ${c.size} | Couleur: ${c.color}<br>
        ${c.price} DH
      </div>`;
  });
  document.getElementById("total").innerText="Total: "+total+" DH";

  let msg="Bonjour, je veux commander:%0A";
  cart.forEach(c=>{
    msg+=`- ${c.name} (${c.size}, ${c.color}) : ${c.price} DH%0A`;
  });
  msg+=`Total: ${total} DH`;
  document.getElementById("waLink").href =
    `https://wa.me/${phone}?text=${msg}`;
}

function toggleCart(force){
  const c = document.getElementById("cart");
  if(force===true) c.classList.add("open");
  else c.classList.toggle("open");
}

renderProducts();
